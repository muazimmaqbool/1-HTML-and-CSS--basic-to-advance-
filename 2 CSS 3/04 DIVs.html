<html lang="en">
    <head><title>DIVs</title>
        <!-- divs = division : The <div> tag defines a division or a section in an HTML document.-->
        <style type="text/CSS"> 
            #first-section{
                font-size: 150%;
                color:blue;
                background-color: pink;
                width:60%;
            }
            .second-section{
                background-color: blue;
                color: aliceblue;
                font-family:monospace;
                width: 80%;
                height: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="first-section">
            <!-- its good to use id with div rather than class -->
        <p>This is Line 1 in first-section</p>
        <p>This is line 2 in first-section</p>
        </div>
        <div class="second-section">
            <h1> this is line h1</p>
            <h2>this is line h2</p>
        </div>
        
 
    </body>
</html>
