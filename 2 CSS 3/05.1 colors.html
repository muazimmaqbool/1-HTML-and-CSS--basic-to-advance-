<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors in css</title>
    </head>
    <style>
        h1{
            width: fit-content;
            float: left;
            padding: 5px;
            margin-right: 5px;
            border-radius: 10px;
        }
    </style>
    <body>
    <!-- Colors are specified using predefined color names, or RGB, HEX, HSL, RGBA, HSLA values. -->
        <h1 style="background-color:Tomato;">Tomato</h1>
        <h1 style="background-color:Orange;">Orange</h1>
        <h1 style="background-color:DodgerBlue;">DodgerBlue</h1>
        <h1 style="background-color:MediumSeaGreen;">MediumSeaGreen</h1>
        <h1 style="background-color:Gray;">Gray</h1>
        <h1 style="background-color:SlateBlue;">SlateBlue</h1>
        <h1 style="background-color:Violet;">Violet</h1>
        <h1 style="background-color:LightGray;">LightGray</h1>

    <!-- CSS/HTML support 140 standard color names : https://www.w3schools.com/colors/colors_names.asp -->
        
    <!-- CSS Color Values : colors can also be specified using RGB values, HEX values, HSL values, RGBA values, and HSLA values -->
    <!-- for RGB: https://www.w3schools.com/css/css_colors_rgb.asp -->
    <!-- for HEX: https://www.w3schools.com/css/css_colors_hex.asp -->
    <!-- for HSl: https://www.w3schools.com/css/css_colors_hsl.asp -->
        <!-- its important to have a look on the above links of RGB,HEX,HSL-->


</body>
</html>
