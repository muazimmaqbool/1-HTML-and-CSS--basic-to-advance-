<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="36.1 style for 36.css">
</head>
<!-- signup page with glassmorphic effect using html and css-->
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>signup to continue</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" placeholder="Muazim Maqbool" required>
                    </p>
                    <p>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" placeholder="muazim@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password:</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <!-- making two circles on outer box-->
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
