<html lang="en">
    <!--An external style sheet is a separate CSS file that can be accessed
         by creating a link within the head section of the webpage.
          Multiple webpages can use the same link to access the stylesheet. 
          The link to an external style sheet is placed within the head 
          section of the page.
        First create new file named as filename.css then link that file to the
        page/html page
    this pages css file is in 23 cssfileof22.css-->
    <head><title>External CSS</title>
        <!-- linking another file to our html file , here we are linking css file-->
        <link rel="stylesheet" type="text/css" href="23 CSSfileof22.css">
        <!-- rel: relation between two files and standard type for stylesheets is 
        text/css and then we are linking two pages using href
            (type="text/css" is optional)
    -->
    </head>
    <body>
        <p class="bold">This is some Bold text</p>
        <p class="italic">This is some Italic text,<span class="bold"> And this is Bold and Italic</span></p>
        <p class="underline">This is some underline text</p>
        <a href="">This is a LINK</a>
        <p class="big clor">This text is big text</p>
    </body>
</html>
